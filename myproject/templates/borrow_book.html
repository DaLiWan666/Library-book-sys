<!-- main/templates/borrow_book.html -->
{% extends 'base.html' %}

{% block title %}借阅图书 - 图书馆管理系统{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow-sm">
            <div class="card-body">
                <h3 class="card-title text-center mb-4">借阅图书</h3>
                <form method="POST">
                    {% csrf_token %}
                    {{ form.non_field_errors }}
                    <div class="mb-3">
                        {{ form.book.label_tag }}
                        {{ form.book }}
                        {{ form.book.errors }}
                    </div>
                    <div class="mb-3">
                        {{ form.user.label_tag }}
                        {{ form.user }}
                        {{ form.user.errors }}
                    </div>
                    <button type="submit" class="btn btn-primary w-100">借阅</button>
                </form>
                <a href="{% url 'borrow_return' %}" class="btn btn-secondary w-100 mt-2">返回</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
