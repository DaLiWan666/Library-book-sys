<!-- main/templates/set_user_role.html -->
{% extends 'base.html' %}

{% block title %}设置用户角色 - 图书馆管理系统{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow-sm">
            <div class="card-body">
                <h3 class="card-title text-center mb-4">设置用户角色</h3>
                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="role" class="form-label">角色</label>
                        <select id="role" name="role" class="form-select">
                            <option value="Student" {% if user.groups.first.name == 'Student' %}selected{% endif %}>学生</option>
                            <option value="Administrator" {% if user.groups.first.name == 'Administrator' %}selected{% endif %}>管理员</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">设置角色</button>
                </form>
                <a href="{% url 'user_management' %}" class="btn btn-secondary w-100 mt-2">取消</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
