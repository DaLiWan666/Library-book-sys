<!-- main/templates/delete_user.html -->
{% extends 'base.html' %}

{% block title %}删除用户 - 图书馆管理系统{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow-sm">
            <div class="card-body">
                <h3 class="card-title text-center mb-4">确认删除用户</h3>
                <p>确定要删除用户 <strong>{{ user.username }}</strong> 吗？这个操作无法撤销。</p>
                <form method="POST">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger w-100">确认删除</button>
                </form>
                <a href="{% url 'user_management' %}" class="btn btn-secondary w-100 mt-2">取消</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
